<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        body {
            padding: 10px;
            font-weight: 600;
        }
        .submit {
            border-radius: 10px;
            background:lightgray;
            width: 100px;
            font-size: 15px;
            font-weight: 500;
        }
        h1 {
            display: inline-block;
            font-size: 50px;
        }
        img {
            display: inline-block;
            width: 5%;
            height: auto;
            margin: -20px 5px 5px 0;
        }
    </style>
</head>

<body>
    <img src="https://pbs.twimg.com/profile_images/875787192789905409/qZC6LBM0_400x400.jpg" alt="Coding Dojo Icon">
    <h1>The Dojo Survey</h1>
    <form action="/users" method="post">
        <div class="form-group">
            <label for="exampleFormControlInput1">Your Name:</label>
            <input name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="ex. Forest Gump">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Dojo Location:</label>
            <select name="location" class="form-control" id="exampleFormControlSelect1">
                <option>Seattle</option>
                <option>San Jose</option>
                <option>Austin</option>
                <option>Chicago</option>
                <option>Mars</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Favorite Language:</label>
            <select name="language" type="select" class="form-control" id="exampleFormControlSelect1">
                <option>Python</option>
                <option>Javascript</option>
                <option>C</option>
                <option>C#</option>
                <option>C++</option>
                <option>Java</option>
                <option>Ruby</option>
                <option>PHP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Comment (optional):</label>
            <textarea name="comment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <input type='submit' value='Submit' class="submit">
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
</body>

</html>
