<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Djangolicious Users</title>
    {% load static%}
    <!-- BOOTSTRAP -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="{% static 'first_app/css/index.css' %}">
    <script>
        $(document).ready(function(){
            $('input').focus(function(){
              $(this).parent().find(".label-txt").addClass('label-active');
            });

            $("input").focusout(function(){
              if ($(this).val() == '') {
                $(this).parent().find(".label-txt").removeClass('label-active');
              };
            });
        });
    </script>
</head>

<body>
    <div id="survey">
        <form action="/process" method="POST">
            {% csrf_token %}
            <label>
                <p class="label-txt">ENTER YOUR FIRST NAME</p>
                <input type="text" class="input" name="first_name">
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <label>
                <p class="label-txt">ENTER YOUR LAST NAME</p>
                <input type="text" class="input" name="last_name">
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
                <label>
                    <p class="label-txt">ENTER YOUR EMAIL</p>
                    <input type="email" class="input" name="email">
                    <div class="line-box">
                        <div class="line"></div>
                    </div>
                </label>
            <button type="submit">Create</button>
            <button type="submit" onclick="window.location.href='/show'" value='{{class="goback"}}'>Go Back</button>
        </form>
    </div>
</body>

</html>
