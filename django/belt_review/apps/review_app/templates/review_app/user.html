<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Showing dat user</title>
    {% load static %}
    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="{% static 'review_app/css/user.css' %}">
</head>

<body>
    <div class="container" style="padding-top:30px">
        <div class="top_bar">
            <h1>Review App</h1>
            <form action="/dashboard" method="POST" class="space">
                {% csrf_token %}
                <button>Dashboard</button>
            </form>
            <h3>Welcome, {{pk.first_name}}</h3>
            <form action="/logoff" method="POST">
                {% csrf_token %}
                <button>Logout</button>
            </form>
        </div>
    </div>
    <div class='user'>
        {% for key in user %}
        <h1>User {{key.id}}</h1>
        <h3>Full Name: {{key.first_name}} {{key.last_name}}</h3>
        <h3>Email: {{key.email}}</h3>
        <h3>Created at: {{key.created_at}}</h3>
        {% endfor %}
    </div>
</body>

</html>
