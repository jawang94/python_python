<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Login</title>
    {% load static%}
    <!-- BOOTSTRAP -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="{% static 'dashboard_app/css/log_reg.css' %}">
    <script>
        $(document).ready(function(){
                $('input').focus(function(){
                  $(this).parent().find(".lasbel-txt").addClass('label-active');
                });
    
                $("input").focusout(function(){
                  if ($(this).val() == '') {
                    $(this).parent().find(".label-txt").removeClass('label-active');
                  };
                });
            });
        </script>
</head>

<body>
    <div class="container" style="padding-top:30px">
        <div class="top_bar">
            <h1>One App</h1>
            <h3>You are not signed in</h3>
            <form action="/home/register" method="POST" class="topform">
                {% csrf_token %}
                <button>Register</button>
            </form>
        </div>
    </div>


    <div id="survey">
        <form action="/home/validate_login" method="POST">
            <h2>Login</h2>
            {% csrf_token %}
            <label>
                <p class="label-txt">Email</p>
                <input type="email" class="input" name="login_email">
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <label>
                <p class="label-txt">Password</p>
                <input type="password" class="input" name="login_password">
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
            <button type="submit" class="create">Login</button>
            <p class="error">{{request.session.error}}</p>
        </form>
    </div>
    <button type="submit" onclick="window.location.href='/home'" class="goback"> < </button>
</body>

</html>
